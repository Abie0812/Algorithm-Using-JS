/**
 * 3. Reverse a Number With Recursion
 * */
function reversedNum(stringNumber) {
    if (stringNumber === "")
        return "";
    else {
        let reversed =  reversedNum(stringNumber.substr(1)) + stringNumber.charAt(0);
        return parseFloat(reversed) * Math.sign(parseInt(stringNumber));
    }
}
