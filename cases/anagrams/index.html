/**
 * 2. Character Map Comparison
 * */
function sanitizedString(string) {
    return string.toLowerCase().replace(/[^a-z\d]/g, '');
}

function createCharMap(string) {
    let charMap = {};
    console.log(charMap);
    for (let char of string) { // make Object from String
        if (charMap.hasOwnProperty(char))
            charMap[char]++;
        else
            charMap[char] = 1;
    }
    return charMap;
}

function isAnagram(stringA, stringB) {
    stringA = sanitizedString(stringA);
    stringB = sanitizedString(stringB);
    if (stringA.length === stringB.length) {
        let stringAMap = createCharMap(stringA);
        let stringBMap = createCharMap(stringB);
        for (let char in stringAMap) { // looping object
            if (stringAMap[char] !== stringBMap[char])
                return false;
        }
        return true;
    } else {
        return false;
    }
}

let stringA = "San Diego";
let stringB = "Diagnose";
if (isAnagram(stringA, stringB) === true)
    console.log(`${stringA} & ${stringB} is Anagrams`);
else
    console.log(`${stringA} & ${stringB} is not Anagrams`);

/**

 * 3. for...of =>  cocoknya untuk iterable Collections seperti iterasi NodeList (sekelompok element html yang kita select), tidak bisa iterasi Object, tapi bisanya iterasi Arrays dan Strings.
