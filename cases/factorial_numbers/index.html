/**
 * 3. Factorialize a Number with a FOR loop
 * */
function factorialize(num) {
    if (num === 0 || num === 1)  // If num = 0 OR num = 1, the factorial will return 1
        return 1;

    for (let i = num - 1; i >= 1; i--) {
        num *= i;
    }
    return num;
}
