 * 1. Confirm the Ending of a String With Built-In Functions — with substr()

 * specified location through the specified number of characters.
 * If the target.length is negative, the substr() method will start the counting from the end
 * of the string, which is what you want in this code challenge.
 * */
function confirmEnding(string, target) {
    if (string.substr(-target.length) === target) {
        // What does "if (string.substr(-target.length) === target)" represents?

        // target.length = 1 so -target.length = -1
        // if ('Bastian'.substr(-1) === 'n')
        // if ('n' === 'n')
        return true;
    } else
        return false;
}
