<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Search</title>
</head>
<body>
<script>
    function linear(arr, x) {
        let n = arr.length;
        for (let i = 0; i < n; i++) {
            if (arr[i] == x)
                return i;
        }
        return -1;
    }

    let arr = [2, 3, 4, 10, 40];
    let x = 0;

    let result = linear(arr, x);
    if (result == -1)
        console.log("Element is not present in array");
    else
        console.log("Element is present at index " + result);

</script>
</body>
</html>
