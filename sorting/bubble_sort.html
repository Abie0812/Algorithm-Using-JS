/**
 * Recursive Bubble Sort
 * */
function bubbleSort(arr, n) {
    // Base case
    if (n == 1)
        return;

    // One pass of bubble sort. After
    // this pass, the largest element
    // is moved (or bubbled) to end
    for (let i = 0; i < n - 1; i++) {
        if (arr[i] > arr[i + 1]) {
            // swap arr[i] and arr[i+1]
            let temp = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = temp;
        }
    }

    bubbleSort(arr, n - 1);
}



function printArray(arr) {
